<!--divisa.html-->
{% extends "base.html"%}

{% block content %}
    <h1>Calculadora de Divisas</h1>
    <p>Ingresa datos numericos ...</p>
    <form action="/divisas" method="POST">

        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" name="n1" placeholder="ingresa el Valor en Dolares" aria-label="ingresa el Valor en Dolares" required>
            </div>
            
        </div>
        <div class="row py-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-warning">Calcular</button>
            </div>
        </div>
    </form>

    <div class="row py-2">
        <div>
            <h3>El Resultado es: {{total_res}}</h3>
        </div>

    </div>
{% endblock %}
